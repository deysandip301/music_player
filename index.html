<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="./assets/poster/sound-waves.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "player">
        <div class="top">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <h2>Now playing</h2>
            <i class="fa-regular fa-heart"></i> 
            <!-- to fill we need to change to fa-solid -->
        </div>

        <div class = "song-image"><img class = "song-img rotate" src="./assets/poster/golden-hour.jpg" alt = "song image"></div>
        <!-- image of the song poster -->

        <audio src="./assets/songs/golden-hour.mp3" id = "audio"></audio>

        <div class = "song-details">
            <h2 class="song-name">Golden Hour</h2>
            <p class="song-artist">JVKE</p>
            
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="timer">
            <div class="curr-time">0:00</div>
            <div class="total-time">3:00</div>
        </div>

        

        <div class="controls">
            <i class="fa fa-random" id="shuffle" aria-hidden="true"></i>
            <i class="fa fa-step-backward" id="prev" aria-hidden="true"></i>
            <i class="fa fa-play-circle" id="playPause" aria-hidden="true"></i>
            <i class="fa fa-step-forward" id="next" aria-hidden="true"></i>
            <i class="fa fa-repeat"id="repeat" aria-hidden="true"></i>
        </div>



    </div>
    <script src="./script.js"></script>
</body>
</html>
